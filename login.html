<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- NAVBAR igual que en index -->

  <div class="container my-5">
    <h1 class="text-center">Iniciar Sesión</h1>
    <form class="w-50 mx-auto">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" required>
      </div>
      <div class="mb-3">
        <label for="clave" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="clave" required>
      </div>
      <button type="button" id="btnLogin" class="btn btn-success">Log In</button>
      <a href="registro.html" class="btn btn-primary">Sign Up</a>
      <a href="index.html" class="btn btn-danger">Cancelar</a>
    </form>
  </div>

  <script>
    document.getElementById("btnLogin").addEventListener("click", () => {
      let usuario = document.getElementById("usuario").value;
      let clave = document.getElementById("clave").value;
      console.log("Usuario:", usuario, "Clave:", clave);
    });
  </script>
  <footer>
  <div class="container">
    <p>&copy; 2025 Mi Sitio Web | Todos los derechos reservados</p>

      <a href="index.html">Inicio</a> |
      <a href="productos.html">Productos</a> |
      <a href="sobre.html">Sobre nosotros</a> |
      <a href="login.html">Log In</a>
    </p>
  </div>
</footer>
</body>
</html>
